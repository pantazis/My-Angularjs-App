

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="ngr">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Search" ng-model="Search" style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;font-size: 14px;padding: 15px;">
                        <button type="submit" class="btn  btn-default" ng-click="dirList.asss()">{{dirList.sh}} Names</button>
                    </div>
                </form>

            </div>

            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="ngr">

                <form>
                <div class="post-preview" ng-repeat="prop in  dirList.item  | filter : Search " ng-if="!dirList.hide">
                    <a href="post.html">
                        <h2 class="post-title" ng-class="prop.age > 5 ? 'undert' : 'overt' ">


                            {{ prop.name | uppercase }}-<em>{{ prop.age }}</em>
                           
                        </h2>
                        <h3 class="post-subtitle">
                            Problems look mighty small from 150 miles up
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> on September 24, 2014</p>
                </div>

                <form ng-submit=" dirList.addPerson()" ng-if="!dirList.hide">
                    <div class="form-group">
                        <h2 class="post-title">Add Person</h2>
                        <label for="formGroupExampleInput">Person Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Person Name" ng-model=" dirList.fname">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Person Age</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Person Age" ng-model=" dirList.fage">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
